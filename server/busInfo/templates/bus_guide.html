{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="{% static 'css/one/slide-.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="slide-3">
      <div class="bus-stop-guidance">
        <div class="image-container">
          <div class="boarding-info">
            <img
              class="image-8-icon2"
              loading="lazy"
              alt=""
              src="{% static 'image/one/image-9@2x.png' %}"
            />
          </div>
          <div class="boarding-instructions">
            <div class="map-instructions">
              <img
                class="icon1"
                loading="lazy"
                alt=""
                src="{% static 'image/one/polygon-1.svg' %}"
              />

              <button class="rectangle-parent6">
                <div class="frame-child9"></div>
                <div class="please-board-the">Please board the 7511 bus</div>
              </button>
            </div>
            <button class="rectangle-parent7">
              <div class="frame-child10"></div>
              <div class="at-bus-stop">At bus stop 7A</div>
            </button>
            <button class="rectangle-parent8">
              <div class="frame-child11"></div>
              <div class="the-map-will">The map will close after 30s</div>
            </button>
          </div>
        </div>
      </div>
      <section class="rectangle-parent9">
        <div class="frame-child12"></div>
        <header class="map-and-image">
          <div class="image-26-parent">
            <img
              class="image-26-icon"
              loading="lazy"
              alt=""
              src="{% static 'image/one/image-26@2x.png' %}"
            />

            <h3 class="bus-stop-map">Bus stop map</h3>
          </div>
          <div class="image-27-wrapper">
            <img
              class="image-27-icon"
              loading="lazy"
              alt=""
              src="{% static 'image/one/image-27@2x.png' %}"
            />
          </div>
        </header>
        <footer class="feedback-prompt1">
          <div class="prompt-container">
            <img
              class="prompt-container-child"
              loading="lazy"
              alt=""
              src="{% static 'image/one/group-21@2x.png' %}"
            />

            <div class="if-the-sentence-displayed-on-t-container">
              <div class="if-the-sentence-container3">
                <p class="if-the-sentence3">
                  If the sentence displayed on the screen was not what you
                  intended,
                </p>
                <p class="look-at-the3">
                  look at the camera and use the sign word 'again'.
                </p>
              </div>
            </div>
          </div>
        </footer>
      </section>
    </div>
  </body>
</html>
