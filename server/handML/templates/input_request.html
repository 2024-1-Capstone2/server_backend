{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="{% static 'css/one/slide-1.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="slide-1">
      <div class="slide-child"></div>
      <div class="slide-item"></div>
      <div class="cam1">CAM</div>
      <div class="rectangle-parent1">
        <div class="rectangle-div"></div>
        <div class="frame-child2"></div>
        <img class="image-10-icon" alt="" src="{% static 'image/one/image-10@2x.png' %}" />
      </div>
      <img class="slide-inner" alt="" src="{% static 'image/one/group-21@2x.png' %}" />

      <div class="if-the-sentence-container">
        <p class="if-the-sentence">
          If the sentence displayed on the screen was not what you intended,
        </p>
        <p class="look-at-the">
          look at the camera and use the sign word 'again'.
        </p>
      </div>
      <div class="slide-container">
        <div class="frame-parent4">
          <div class="frame-wrapper1">
            <div class="image-8-parent">
              <img class="image-8-icon" alt="" src="{% static 'image/one/image-9@2x.png' %}" />

              <img
                class="image-9-icon1"
                loading="lazy"
                alt=""
                src="{% static 'image/one/image-9@2x.png' %}"
              />
            </div>
          </div>
          <div class="frame-wrapper2">
            <div class="sign-background-parent">
              <div class="sign-background"></div>
              <img
                class="hand-shape-icon"
                alt=""
                src="{% static 'image/one/hand-shape.svg' %}"
              />

              <div class="please-contact-a-counselor-parent">
                <div class="please-contact-a">Please contact a counselor</div>
                <img
                  class="polygon-icon"
                  loading="lazy"
                  alt=""
                  src="{% static 'image/one/hand-shape.svg' %}"
                />

                <button class="frame-button">
                  <div class="frame-child3"></div>
                  <div class="please-try-sign">
                    Please try sign language again
                  </div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <img
        class="group-icon"
        loading="lazy"
        alt=""
        src="{% static 'image/one/group-21@2x.png' %}"
      />

      <section class="frame-section">
        <div class="rectangle-parent2">
          <div class="frame-child4"></div>
          <div class="frame-wrapper3">
            <div class="rectangle-parent3">
              <div class="frame-child5"></div>
              <h1 class="cam2">CAM</h1>
            </div>
          </div>
          <div class="if-the-sentence-container1">
            <p class="if-the-sentence1">
              If the sentence displayed on the screen was not what you intended,
            </p>
            <p class="look-at-the1">
              look at the camera and use the sign word 'again'.
            </p>
          </div>
        </div>
        <div class="button-container">
          <div class="rectangle-parent4">
            <div class="frame-child6"></div>
            <button class="filter-name-parent">
              <div class="filter-name"></div>
              <img
                class="image-10-icon1"
                alt=""
                src="{% static 'image/one/image-10@2x.png' %}"
              />
            </button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
